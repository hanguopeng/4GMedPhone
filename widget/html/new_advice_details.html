<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=

    <title>新开医嘱列表</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>

<body>
<style>
    .select{
        width: 5rem;
        border: 1px double #0d0202;
        position: relative;
        display: inline-block;
        text-align: center;
        padding: 0 0.6rem;
        height: 1.3rem;
        border-radius: 0.2rem;
        display: -webkit-box;
        float: right;
        margin-left: 0.6rem;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: justify;
        -webkit-justify-content: space-between;
        justify-content: space-between;
        -webkit-align-items: center;
        align-items: center;
    }
    .closeIcon{
        position: relative;
        font-family:"aui_iconfont" !important;
        font-size: 0.9rem;
        font-style:normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style>
<div class="bodyContainer">
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active" style="width: 30%" id="tab-new-start-advice"  onclick="newAdvice(0);">新开医嘱</div>
        <div class="aui-tab-item" style="width: 30%" id="tab-new-end-advice" onclick="newAdvice(1);">新停医嘱</div>
        <div class="select">
            <select id="test">
                <option value="0">全部患者</option>
                <option value="1">我的患者</option>
                <option value="2">请假</option>
                <option value="3">稳定</option>
                <option value="4">休息中</option>
                <option value="5">进食</option>
                <option value="6">手术</option>
                <option value="7">检查中</option>
                <option value="8">其它</option>
            </select>
        </div>
        <div id="header-left" class="aui-pull-right" style="margin-left: 0.5rem" onclick="closeCurrentFrame()">
            <i class="closeIcon aui-icon-close"  ></i>
        </div>
    </div>
    <div class="tabBody">
        <!--新开和新停都放在一起，上面得tab只当作筛选条件-->
        <div id="new-advice" class="active tab-body-item aui-padded-t-10 aui-font-size-14 aui-padded-l-15 aui-padded-r-10">
            <div class="itemContainer" id="newAdviceContentContainer">
            </div>
        </div>
    </div>
</div>
