<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>病人中心</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/win_main.css"/>
    <style>
      select {
        font-size: 0.8rem;
        appearance: none;
        -webkit-appearance: none;
      }
    </style>
    <style>
      .shirk-line{
         min-height: 1.2rem !important;
         padding: 0 0 !important;
      }
      .flex-container{
        display:-webkit-box;
        display:flex;
        display:-ms-flex;
        display:-webkit-flex;
        width:100%;
        flex-wrap: wrap;
        -webkit-flex-wrap: wrap;
      }
      .flex-item1{
        width:49%;
        box-sizing: border-box;
        margin: 10px 0.5% 0px 0.5%;
      }
      .forbid{
        color: white !important;
      }
    </style>
</head>

<body>
  <div class="searchConditionContainer aui-padded-l-15 aui-padded-r-15 flex">
      <div class="flex-item flex">
          <div class="checkboxContainer">
              <input type="checkbox" onchange="searchPersons()" id="patientFlag"><label class="aui-margin-l-5">我的病人</label>
          </div>
      </div>
      <div class="bedNum flex-item">
          <!-- 修改查询的样式 -->
          <div class="icon-search" tapmode onclick="searchPersons();"></div>
          <input id="medBedCode" type="text" placeholder="请输入床号">
      </div>
      <div class="selectContainer flex-item">
          <select id="chooseType" onchange="searchPersons();">
              <option value="-1">全部护理等级</option>
              <option value="0">重症监护</option>
              <option value="1">一级护理</option>
              <option value="2">二级护理</option>
              <option value="3">三级护理</option>
              <option value="4">保护性隔离护理</option>
          </select>
      </div>
  </div>
  <div class="aui-padded-l-15 aui-padded-r-15 flex" style="border-bottom-color: #ccc;border-bottom-style: dashed;border-bottom-width: 1px">
      <div>在院患者()</div>
      <div>空床()</div>
      <div>发热()</div>
      <div>新开医嘱()</div>
  </div>
<section  class="aui-content aui-margin-t-0">
  <div id="nurseLevelContent" class="aui-content-padded aui-font-size-12">

  </div>
</section>

<section  class="aui-content aui-margin-t-0">
  <div id="personContent" class="bedContainer aui-padded-t-15 aui-padded-l-5 aui-padded-r-5">

  </div>
</section>
