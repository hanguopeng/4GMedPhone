<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>体征采集</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/signsCollection.css"/>
</head>
<body>
<div class="aui-content">
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">体征采集</div>
        <div class="aui-tab-item">历史记录</div>
        <div class="aui-tab-item">温度曲线</div>
    </div>
    <div id="content">
    </div>
</div>

</body>
<script id="tzRecord-tpl" type="text/template">
    <ul id="tzRecordList" class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    创建日期
                </div>
                <div class="aui-list-item-input">
                    <input id="currentDate" type="text" readOnly="true" value="{{=it.currentDate}}">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    创建时间
                </div>
                <div class="aui-list-item-input">
                    <input id="currentTime" type="time" placeholder="小时:分钟(02:11)" style="padding-top:0.7em;">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    测量部位
                </div>
                <div class="aui-list-item-input">
                    <select id="tempKey">
                        <option value="temperature">腋温</option>
                        <option value="temperature1">口温</option>
                        <option value="temperature2">肛温</option>
                        <option value="temperature3">耳温</option>
                        <option value="temperature4">额温</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    体温(°C)
                </div>
                <div class="aui-list-item-input">
                    <!--<input id="tempVal" type="number">-->
                    <input id="temp-sw" type="number" class="aui-pull-left" style="width:47%"
                            placeholder="请输入内容">
                    <!--<input id="temp-fw" type="number" class="aui-pull-right" style="width:47%;margin-left: 0.1rem;"-->
                           <!--oninput="if(value.length>1)value=value.slice(0,1)" placeholder="请输入内容">-->
                    <!--<input type="text" class="aui-pull-left" style="width:2%" value="." readOnly="true">-->
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    脉搏(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="pulse" type="number"  class="aui-pull-left" style="width:47%;"
                           oninput="if(value.length>3)value=value.slice(0,3)"
                           placeholder="请输入内容">
                    <select id="pulseKey" class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="pulse">自测</option>
                        <option value="pulse1">起搏器</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    心率(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="heartRate" type="number" oninput="if(value.length>3)value=value.slice(0,3)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    呼吸(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="breathRate" type="number" oninput="if(value.length>3)value=value.slice(0,3)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    高血压(mmHg)
                </div>
                <div class="aui-list-item-input">
                    <input id="bloodPressureHigh" type="number" class="aui-pull-left"
                           style="width:47%;margin-left: 0.1rem;" oninput="if(value.length>3)value=value.slice(0,3)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    低血压(mmHg)
                </div>
                <div class="aui-list-item-input">
                    <input id="bloodPressureLow" type="number" class="aui-pull-left" style="width:47%"
                           oninput="if(value.length>3)value=value.slice(0,3)" placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    疼痛强度(分)
                </div>
                <div class="aui-list-item-input">
                    <input id="painIntensity" type="number" oninput="if(value.length>2)value=value.slice(0,2)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    大便次数
                </div>
                <div class="aui-list-item-input">
                    <input id="shitTime" type="number" oninput="if(value.length>2)value=value.slice(0,2)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    小便次数
                </div>
                <div class="aui-list-item-input">
                    <input id="urineTime" type="number" oninput="if(value.length>2)value=value.slice(0,2)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    体重Kg
                </div>
                <div class="aui-list-item-input">
                    <input id="weight" type="number"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    身高cm
                </div>
                <div class="aui-list-item-input">
                    <input id="height" type="number"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    总入量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="totalInput" type="number" oninput="if(value.length>5)value=value.slice(0,5)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    总出量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="totalOutput" type="number" oninput="if(value.length>4)value=value.slice(0,4)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    入量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="inputMl" type="number"  class="aui-pull-left" style="width:47%;"
                           oninput="if(value.length>4)value=value.slice(0,4)"
                           placeholder="请输入内容" >
                    <select id="input"  class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="饮水">饮水</option>
                        <option value="输液">输液</option>
                        <option value="鼻饲">鼻饲</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    出量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="outputMl" type="number"  class="aui-pull-left" style="width:47%;"
                           oninput="if(value.length>4)value=value.slice(0,4)"
                           placeholder="请输入内容">
                    <select id="output" class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="引流液">引流液</option>
                        <option value="尿">尿</option>
                        <option value="便">便</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    尿量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="upd" type="number" oninput="if(value.length>4)value=value.slice(0,4)"
                           placeholder="请输入内容">
                </div>
            </div>
        </li>
        <!--<li id="fieldAdd" class="aui-list-header aui-text-info" style="font-size:0.8rem;">点击右侧+号进行其它信息维护-->
        <!--<i class="aui-iconfont aui-icon-plus aui-btn aui-btn-info" style="font-weight: bold;" tapmode-->
        <!--onclick="addField();"></i>-->
        <!--</li>-->
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn" tapmode onclick="saveTZ();">
                <div class="aui-btn aui-btn-info"><span class="aui-iconfont aui-icon-correct"></span>保存</div>
            </div>
        </li>

    </ul>
</script>
<script id="hisRecord-tpl" type="text/template">
    <ul id="hisRecordList" class="aui-list aui-media-list">
        {{~it.list:info:index}}
        <li class="aui-list-item aui-list-item-middle" tapmode onclick="showDetail({{=index}})">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-text">
                        <div class="aui-list-item-title aui-font-size-14">{{=info.createUserName}}</div>
                        <div class="aui-list-item-right">{{=info.handleTime || '-'}}</div>
                    </div>
                    <!--<div class="aui-list-item-text">
                        {{=info._map['currentDate'] || '-'}}
                    </div>-->
                </div>
                <div id="content-{{=index}}" class="aui-hide">
                    {{= JSON.stringify(info)}}
                </div>
            </div>
        </li>
        {{~}}
    </ul>
</script>
<script id="chart-tpl" type="text/template">
    <div id="weekBtn" class="aui-row">
        <div class="aui-col-xs-6 aui-padded-5">
            <div class="aui-text-center aui-btn-sm aui-btn-block aui-btn-info" tapmode onclick="lastweek();"><span
                    class="aui-iconfont aui-icon-left">上一周</div>
        </div>
        <div class="aui-col-xs-6 aui-padded-5">
            <div class="aui-text-center aui-btn-sm aui-btn-block aui-btn-info" tapmode onclick="nextweek();">下一周<span
                    class="aui-iconfont aui-icon-right"></div>
        </div>
    </div>
    <div id="mainDiv" style="overflow-x: scroll;background-color:#fff;">
        <div id="main" style="width:405px;height:490px"></div>
    </div>
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/zrender.min.js"></script>
<script type="text/javascript" src="../script/drawUtils.js"></script>
<script type="text/javascript" src="../script/frm_tizhengshouji.js"></script>
</html>
