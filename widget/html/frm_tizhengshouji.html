<script id="tzRecord-tpl" type="text/template">
    <ul id="tzRecordList" class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    测量人
                </div>
                <div class="aui-list-item-input">
                    <input id="name" type="text" readOnly="true" value="{{=it.createUserName}}">
                </div>
            </div>

        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    测量日期
                </div>
                <div class="aui-list-item-input">
                    <input id="measureDate" type="text" onclick="chooseDate(this)" value="{{=it.currentDate}}">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    测量时间
                </div>
                <div class="aui-list-item-input">
                    <input id="measureTime" type="text"  onclick="chooseTime(this)" value="{{=it.currentTime}}">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    时点
                </div>
                <div class="aui-list-item-input">
                    <select id="measureTimeSection" class="aui-pull-left" onchange="changeMeasureTime(this)" style="width:47%">
                        <option id="measureTimeSection2" value="2">2
                        </option>
                        <option id="measureTimeSection6" value="6">6
                        </option>
                        <option id="measureTimeSection10" value="10">10
                        </option>
                        <option id="measureTimeSection14" value="14">14
                        </option>
                        <option id="measureTimeSection18" value="18">18
                        </option>
                        <option id="measureTimeSection22" value="22">22
                        </option>
                    </select>
                    <input id="measureTimeSectionRemark" class="aui-pull-right"  type="text" readOnly="true" style="color: red;width:47%;" value="">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    体温(°C)
                </div>
                <div class="aui-list-item-input">
                    <input id="temperature_value" type="tel" class="aui-pull-left" style="width:47%"
                           placeholder="请输入体温值" onkeydown="focusNextInput('temperature_part')">
                    <select id="temperature_part" class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="腋温">腋温</option>
                        <option value="口温">口温</option>
                        <option value="肛温">肛温</option>
                        <option value="耳温">耳温</option>
                        <option value="额温">额温</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    脉搏(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="pulse_value" type="tel"  class="aui-pull-left" style="width:47%;"
                           placeholder="请输入脉搏值" onkeydown="focusNextInput('pulse_part')">
                    <select id="pulse_part" class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="">自测脉搏</option>
                        <option value="起搏器">起搏器脉搏</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    呼吸(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="breathRate_value" type="tel"  class="aui-pull-left" placeholder="请输入呼吸值"
                           style="width:47%;" onkeydown="focusNextInput('breathRate_part')">
                    <select id="breathRate_part" class="aui-pull-right"  style="width:47%;margin-left: 0.1rem;">
                        <option value="">自主呼吸</option>
                        <option value="7">呼吸机</option>
                    </select>
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    血压(mmHg)
                </div>
                <div class="aui-list-item-input">
                    <input id="bloodPressure_value" type="tel" class="aui-pull-left"
                           style="margin-left: 0.1rem;"
                           placeholder="高压在前低压在后由/隔开">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    心率(次/min)
                </div>
                <div class="aui-list-item-input">
                    <input id="heartRate_value" type="tel"
                           placeholder="请输入心率值">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    疼痛强度(分)
                </div>
                <div class="aui-list-item-input">
                    <input id="painIntensity_value" type="tel"
                           placeholder="请输入疼痛强度">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    大便次数
                </div>
                <div class="aui-list-item-input">
                    <input id="shitTime_value" type="tel"
                           placeholder="请输入大便次数">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    小便次数
                </div>
                <div class="aui-list-item-input">
                    <input id="urineTime_value" type="tel"
                           placeholder="请输入小便次数">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    尿量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="upd_value" type="tel"
                           placeholder="请输入尿量">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    总入量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="totalInput_value" type="tel"
                           placeholder="请输入总入量">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    总出量(ml)
                </div>
                <div class="aui-list-item-input">
                    <input id="totalOutput_value" type="tel"
                           placeholder="请输入总出量">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    体重Kg
                </div>
                <div class="aui-list-item-input">
                    <input id="weight_value" type="text"
                           placeholder="请输入体重" onkeydown="focusNextInput('height_value')">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label" style="width: 40%;">
                    身高cm
                </div>
                <div class="aui-list-item-input">
                    <input id="height_value" type="text"
                           placeholder="请输入身高" onkeydown="closeKeyBoard('height_value')">
                </div>
            </div>
        </li>
        <li id="fieldAdd" class="aui-list-header aui-text-info" style="font-size:0.8rem;">点击右侧+号进行其它信息维护
            <i class="aui-iconfont aui-icon-plus aui-btn aui-btn-info" style="font-weight: bold;" tapmode
               onclick="addField();"></i>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn" tapmode onclick="saveTZ();">
                <div class="aui-btn aui-btn-info"><span class="aui-iconfont aui-icon-correct"></span>保存</div>
            </div>
        </li>

    </ul>
</script>
