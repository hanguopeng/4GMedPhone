<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>病人中心</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/personCenter.css"/>
</head>
<body>
    <div id="header" class="topPersonInfo aui-padded-l-15 aui-padded-r-15">
    </div>

    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item" tapmode onclick="openFrameContent('frm_tizhengshouji')">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">体征采集</div>
        </div>
        <div class="aui-bar-tab-item"  tapmode onclick="openFrameContent('frm_yizhuzhixing')">
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">医嘱执行</div>
        </div>
        <div class="aui-bar-tab-item"  tapmode onclick="openFrameContent('frm_huliwendang')">
            <i class="aui-iconfont aui-icon-cart"></i>
            <div class="aui-bar-tab-label">护理文书</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="openFrameContent('frm_fuzhugongju')">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">扫码核对</div>
        </div>
    </footer>
</body>
<script id="header-tpl" type="text/template">
  <div class="personInfo aui-padded-t-10 aui-padded-b-5" onclick="openFrameContent('frm_person_center')">
      <div class="topInfo aui-font-size-15 aui-ellipsis-1">
          <span >{{=it.person.medBedName || it.person.med_bed_name || '--'}}床 &nbsp;&nbsp;</span>
          <span>{{=it.person.name || '--'}}&nbsp;&nbsp;</span>
          <span tapmode onclick="openFrameContent('frm_person_center')">
              {{? it.person.sex=="1"}}
                  男&nbsp;&nbsp;
              {{??}}
                  女&nbsp;&nbsp;
              {{?}}
          </span>
          <span>{{=it.person.age || '--'}}&nbsp;&nbsp;</span>
          <span>
              {{? it.person.nurse_level_code=="A" || it.person.nurseLevelCode=="A"}}
              <span>特级护理&nbsp;&nbsp;</span>
              {{?? it.person.nurse_level_code=="B" || it.person.nurseLevelCode=="B"}}
              <span>Ⅰ级护理&nbsp;&nbsp;</span>
              {{?? it.person.nurse_level_code=="C" || it.person.nurseLevelCode=="C"}}
              <span>Ⅱ级护理&nbsp;&nbsp;</span>
              {{?? it.person.nurse_level_code=="D" || it.person.nurseLevelCode=="D"}}
              <span>Ⅲ级护理&nbsp;&nbsp;</span>
              {{?? it.person.nurse_level_code=="E" || it.person.nurseLevelCode=="E"}}
              <span>保护性隔离护理</span>
              {{?}}
          </span>
      </div>
  </div>
  <div class="aui-pull-right aui-padded-t-5" id="icon" tapmode onclick="toggleMenu();">
      <span class="aui-iconfont aui-icon-menu" style="color:white;font-size:1.0rem;"></span>
  </div>
</script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/config.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript" src="../script/win_person_center.js"></script>
<script type="text/javascript" src="../script/scanner.js"></script>
</html>
