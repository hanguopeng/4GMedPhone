<script type="text/javascript">
    function hide(id){
        if($("#"+id).css("display") == "none"){
            $("#"+id).show();
        }else if($("#"+id).css("display") == "table"){
            $("#"+id).hide();
        }
    }
</script>
<script type="text/template" id="hlws-tpl">
