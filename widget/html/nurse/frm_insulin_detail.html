<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var id = api.pageParam.data;
        var person = $api.getStorage(storageKey.currentPerson);
        common.get({
            url: config.patientDetailUrl + person.id + '/' + person.homepageId,

                        map.nurseName = data.content.nurseName;

                        map.monitoringBoList = data.content.monitoringBoList;

                        $api.html($api.byId('content'), contentTmpl({
                            person: ret.content,
                            params: map
                        }));

                         var contentTmpltb = doT.template($api.text($api.byId('content-tmplb')));
                         $api.html($api.byId('jltbody'), contentTmpltb(map.basedBoList));

                         var contentTmpltm = doT.template($api.text($api.byId('content-tmplm')));
                         $api.html($api.byId('xtbody'), contentTmpltm(map.monitoringBoList));

                        api.parseTapmode();
                        var collapse = new auiCollapse({
                            autoHide: false //是否自动隐藏已经展开的容器
                        });
                        api.hideProgress();

                    }
                });
            }
        });



    };

    function picker(el, id) {
        api.openPicker({
            type: 'date',
            title: '日期'
        }, function(ret, err) {
            var startYear = ret.year;
            var startMonth = ret.month;
            var startDay = ret.day;
            var date = startYear + "-" + (startMonth < 10 ? "0" + startMonth : startMonth) + "-" + (startDay < 10 ? "0" + startDay : startDay);
            api.openPicker({
                type: 'time',
                title: '时间'
            }, function(ret1, err1) {
                var hour = ret1.hour;
                if (hour < 10) {
                    hour = "0" + hour;
                }
                var minute = ret1.minute;
                if (minute < 10) {
                    minute = "0" + minute;
                }
                var time = hour + ":" + minute+":"+"00";
                $api.val(el, date + " " + time);

                $(id).css("color", "#ccc2c2");
                $(id).one("click", function() {
                    $(el).val("");
                    $(id).css("color", "#ffffff");
                });
            });
        });
    }

    function save(){
       var userTimeId = $api.byId('userTimeId') ;
       var handleTimeId = $api.byId('handleTimeId');
       var nurseNameId = $api.byId('nurseNameId');

       var zljlArr = $("tr[name='ydsb-zljl']");  //胰岛素泵强化治疗剂量记录
       var dtjcArr = $("tr[name='ydsb-dtjc']");  //胰岛素泵血糖动态检测表
        //遍历获取到的 胰岛素泵强化治疗剂量记录 放入数组中
       for(var i=0;i<zljlArr.length;i++){
           var dataId =$api.attr(zljlArr[i], 'data-id');
           var params = {};
           params.handleTime = $("input[name='handleTime"+i+"']").val();
           params.basedAmount = $("input[name='basedAmount"+i+"']").val();
           params.moring = $("input[name='moring"+i+"']").val();
           params.noon = $("input[name='noon"+i+"']").val();
           params.night = $("input[name='night"+i+"']").val();
           params.nurseName = $("input[name='nurseName" + i+"']").val();
           common.post({
               url:config.updateBased,
               isLoading:false,
               dataType:JSON,
               data: {
                   'id':dataId,
                   'basedAmount':params.basedAmount,
                   'handleTime':params.handleTime,
                   'moring':params.moring,
                   'noon':params.noon,
                   'night':params.night
               }, success:function(ret){
                   if(ret.code===200){
                       api.toast({
                           msg: ret.content,
                           duration: 2000,
                           location: 'middle'
                       });
                   }else{
                       api.toast({
                           msg: ret.content,
                           duration: 2000,
                           location: 'middle'
                       });
                   }
                   }
           })
       }
        //遍历获取到的 胰岛素泵血糖动态监测 放入数组中
    for(var i=0;i<dtjcArr.length;i++){
        var params = {};
        var dataId =$api.attr(dtjcArr[i], 'data-id');
        params.handleTimeDtjc = $("input[name='handleTimeDtjc"+i+"']").val();
        params.stomach = $("input[name='stomach"+i+"']").val();
        params.moringDtjc = $("input[name='moringDtjc"+i+"']").val();
        params.noonBefore = $("input[name='noonBefore"+i+"']").val();
        params.noonAfter = $("input[name='noonAfter"+i+"']").val();
        params.nightBefore = $("input[name='nightBefore"+i+"']").val();
        params.nigntAfter = $("input[name='nigntAfter"+i+"']").val();
        params.sleepBefore = $("input[name='sleepBefore"+i+"']").val();
        params.zero = $("input[name='zero"+i+"']").val();
        params.three = $("input[name='three"+i+"']").val();
        params.memo = $("input[name='memo"+i+"']").val();
        params.nurseName = $("input[name='nurseName"+i+"']").val();
        common.post({
            url:config.updateMonitoring,
            isLoading:false,
            dataType:JSON,
            data: {
                id: dataId,
                handleTime: params.handleTimeDtjc,
                stomach: params.stomach,
                moring: params.moringDtjc,
                noonBefore: params.noonBefore,
                noonAfter: params.noonAfter,
                nightBefore: params.nightBefore,
                nigntAfter: params.nigntAfter,
                sleepBefore: params.sleepBefore,
                zero: params.zero,
                three: params.three,
                memo: params.memo
            },success:function(ret){
                console.log(JSON.stringify(ret))
            }
        })
    }
    }
</script>
