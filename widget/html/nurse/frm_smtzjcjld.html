<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>血糖监测单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/bloodGlucose.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/page.css" />
    <style type="text/css">
        table {
            border-collapse: collapse;
            margin: 1rem auto;
            text-align: center;
        }
        table td, table th {
            border: 1px solid #cad9ea;
            color: #666;
            height: 30px;
        }
        table thead th {
            background-color: #CCE8EB;
            width: 100px;
        }
        table tr {
            background: #fff;
        }
        .trActive {
            background: #F5FAFA;
        }


        #category {width:100%;display: inline;white-space: nowrap;overflow-x:scroll;float:left;}
        #category li{display:inline-block;width:80px;height:30px;padding-left:10px;}
        #category {margin-left: 0.5rem;padding-right: 0.5rem;}
    </style>
</head>
<body>
<div class="aui-font-size-16 topTitle aui-text-center aui-padded-t-5 aui-padded-b-5" style='width:100%;position:fixed; z-index:999; top:0;'>生命体征监测记录单</div>
<div class="top aui-padded-15 aui-font-size-14" id="personInfo">
</div>
<div class="center" style="overflow-x: scroll;overflow-y: auto;">
    <table width="90%" class="table aui-font-size-14"   id="category">
        <thead>
        <tr>
            <th colspan="2">日期时间</th>
            <th>体温℃</th>
            <th>脉搏(次/分)</th>
            <th>呼吸(次/分)</th>
            <th colspan="2">血压(mmHg)</th>
            <th colspan="2">入量ml及名称</th>
            <th colspan="2">出量ml及名称</th>
            <th>护士签名</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr data-id="">


        </tr>
        </tbody>
    </table>
</div>
<div id="pageDivContainer"></div>
<script id="personInfo-tmpl" type="text/template">
    <div class="aui-margin-b-5 aui-margin-t-15">
        <div class="inline aui-margin-t-5">
            <span>科室:</span>
            <span>{{=it.ks||''}}</span>
        </div>
        <div class="inline aui-margin-l-15">
            <span>姓名:</span>
            <span>{{=it.zyh||''}}</span>
        </div>
        <div class="inline aui-margin-l-5">
            <span>年龄:</span>
            <span></span>
        </div>
    </div>
    <div class="aui-margin-b-5 aui-margin-t-15">
        <div class="inline aui-margin-t-5">
            <span>床号:</span>
            <span></span>
        </div>
        <div class="inline aui-margin-l-15">
            <span>病案号:</span>
            <span></span>
        </div>
    </div>
</script>
<script id="content-tmpl" type="text/template">
    {{for(var i=0;i< it.length;i++){
    var item = it[i];
    }}
    <tr data-id="{{=item.id||''}}">
        <td colspan="2">{{=item.createTime ||""}}</td>
        <td>{{=item.temperature||""}}</td>
        <td>{{=item.pulse1 ||""}}</td>
        <td>{{=item.breathRate ||""}}</td>
        <td colspan="2">{{=item.bloodPressureLow ||""}}/{{=item.bloodPressureHigh||""}}</td>
        <td colspan="2">{{=item.input||""}}:{{=it.inputMl ||""}}</td>
        <td colspan="2">{{=item.output||""}}:{{=it.outputMl ||""}}</td>
        <td colspan="2">{{=item.hsqm ||""}}</td>
    </tr>
    {{ } }}
</script>
<script id="pageInfo-tmpl" type="text/template">
    <div style="padding: 0px 20px;">
        <div class="aui-row">
            <span>第</span>
            <span>{{=(it.currPage-1) * it.pageSize + 1}}</span>
            <span>到</span>
            <span>{{=it.currPage * it.pageSize}}</span>
            <span>条记录</span>
            <span style="margin-left: 25px;">共</span>
            <span>{{=it.totalCount}}</span>
            <span>条记录</span>
        </div>
        <div  class="aui-pull-right aui-row aui-margin-t-5" id="pageNumContainer" class="pageNumContainer" data-currentPage="{{=it.currPage}}">
            {{? parseInt(it.currPage)!=1}}<span onclick="firstPage();">首页</span>{{?}}
            {{? parseInt(it.currPage)>1}}<span onclick="prePage();" class="prePage">上一页</span>{{?}}
            <span class="pageNumItem active">{{=it.currPage}}</span>
            {{? parseInt(it.totalPage)>parseInt(it.currPage)}}
            <span class="pageNumItem" onclick="nextPage('{{=parseInt(it.currPage)+1}}');">
                    {{=parseInt(it.currPage)+1}}
            </span>
            {{?}}
            {{? parseInt(it.totalPage)>parseInt(it.currPage)}}
            <span class="nextPage" onclick="nextPage('{{=parseInt(it.currPage)+1}}');">下一页</span>
            {{?}}
        </div>

    </div>
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/bootstrap.js.js"></script>
<script type="text/javascript" src="../../script/nurse/frm_nurse_smtzjcjld.js"></script>
</body>
</html>
