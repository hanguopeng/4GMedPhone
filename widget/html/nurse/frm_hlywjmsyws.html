<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>化疗药物静脉输液外渗告知书</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/zkjjjld.css"/>
    <style>
        .aui-grid [class*=aui-col-] {
            display: table-cell;
            position: relative;
            text-align: center;
            vertical-align: middle;
            padding: 0.2rem 0;
        }
        input.inputItem{
            width: 2rem;
        }
        .aui-row.item{
            min-height: 44px;line-height: 44px;
        }
        .aui-row.border-bottom{
            border-bottom: 1px double #f1f1f1;
            padding-bottom: 0.5rem;
        }
        .ctitle{background-color:#67c23a;color: #fff;}
        .itemDate{position: relative;line-height: 1.5rem;}
        .itemDate img{position: absolute;right: 0px;top: 0px;height: 1.5rem;}
        .itemDate .date{position: relative;height: 1.5rem;margin-right: 2rem;color: #fff;float: right;}
        .line{background-color: rgba(64, 158, 254, 1);height: 2px;margin-top: -2px;margin-right:0.1rem;}
    </style>
</head>
<body>
<div class="aui-content">
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">新建</div>
        <div class="aui-tab-item">历史记录</div>
    </div>
    <div id="content">

    </div>
</div>
<script id="add-tpl" type="text/template">
    <section class="aui-content centerContainer">
        <section class="aui-grid aui-margin-b-15">
            <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
                化疗药物静脉输液外渗告知书
            </div>
            <div class="outInfo">
                <div class="aui-row">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>科室:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" value="{{=it.organizationName}}" id="keshi">
                        </div>
                    </div>
                </div>
                <div class="aui-row border-bottom">
                    <div class="aui-col-xs-6">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>患者姓名:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" readonly value="{{=it.name}}" id="hzxm">
                            </div>
                        </div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>性别:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" readonly value="{{=it.sexName||''}}" id="sex">
                            </div>
                        </div>
                    </div>
                    <div class="aui-col-xs-3">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>年龄:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" readonly value="{{=it.age||''}}" id="age">
                            </div>
                        </div>
                    </div>
                    <div class="aui-col-xs-6">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>床号:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" readonly value="{{=it.medBedId||''}}" id="mednum">
                            </div>
                        </div>
                    </div>
                    <div class="aui-col-xs-6">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>病案号:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" readonly value="{{=it.registerNumber||''}}" id="medid">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-row border-bottom">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-margin-t-15">
                        <div class="flex-item aui-margin-l-10 aui-text-left aui-font-size-16">
                            <span>您（或您的家人）在我科接受化疗，因化学药物对血管内膜刺激性较大，输注过程中可能会发生药物外渗，可引起渗漏部位红肿、疼痛、周围组织坏死。特地在此告知您，希望您知情配合。</span>
                        </div>
                    </div>
                </div>
                <div class="aui-row">
                    <div class="aui-row">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>患者或家属签名画押:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" id="hzjs">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-row">
                    <div class="aui-row">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>与患者关系:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <select id="hzgx">

                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-row">
                    <div class="aui-row">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>护士签名:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" class="value" id="hsqm" value="{{=it.hsqm}}" readonly>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="aui-row">
                    <div class="aui-row">
                        <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                            <div>时间日期:</div>
                            <div class="flex-item aui-margin-l-10 aui-text-left">
                                <input type="text" style="font-size:0.7rem;" id="sjrq" value="{{=it.rqsj}}" tapmode readOnly="readOnly"  class="input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <div class="aui-text-center aui-margin-t-15 aui-padded-t-15">
        <div class="aui-btn aui-btn-info" tapmode onclick="saveAddRecord();">保存</div>
    </div>
</script>
<script id="his-tpl" type="text/template">
    <div id="qbxxkr-lsjl">
        <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
            化疗药物静脉输液外渗告知书
        </div>
        <!--<div class="aui-searchbar" id="search">
            <div class="aui-searchbar-cancel" tapmode onclick="search();">搜索</div>
        </div>-->
        <div id="recordContent" class="recordContent">

        </div>
    </div>
</script>
<script id="hzjsgx-tpl" type="text/template">
        {{ for(var i=0;i<it.length;i++) {
            var item = it[i];
        }}
        <option value="{{=item.text}}">{{=item.text||'-'}}</option>
        {{ } }}
</script>
<script id="record-tpl" type="text/template">
    {{ for(var i=0;i<it.length;i++){
        var item = it[i];
    }}
    <div class="aui-col-xs-6 aui-text-center aui-padded-t-15" tapmode onclick="openDetailWin(this);">
        <img src="../../image/u30815.png" alt="" style="margin: auto;">
        <div class="aui-margin-t-10">
            <div class="aui-ellipsis-1">时间:{{= item.createTime}}</div>
        </div>
        <div class="aui-margin-t-5">
            <div class="aui-ellipsis-1">创建人:{{= item.createUserName}}</div>
        </div>
        <span class="aui-hide json-span">{{= JSON.stringify(item)}}</span>
    </div>
    {{  } }}
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<!--<script type="text/javascript" src="../../script/nurse/frm_zkjjjld.js"></script>-->
<script type="text/javascript" src="../../script/nurse/hlywjmsyws.js"></script>

</body>
</html>
