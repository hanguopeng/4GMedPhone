<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>住院患者跌倒/坠床风险评估与防范记录</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/zkjjjld.css"/>
    <style>
        .aui-grid [class*=aui-col-] {
            display: table-cell;
            position: relative;
            text-align: center;
            vertical-align: middle;
            padding: 0.2rem 0;
        }

        input.inputItem {
            width: 2rem;
        }

        .aui-row.item {
            min-height: 44px;
            line-height: 44px;
        }

        .aui-row.border-bottom {
            border-bottom: 1px double #f1f1f1;
            padding-bottom: 0.5rem;
        }

        .ctitle {
            background-color: #67c23a;
            color: #fff;
        }

        .itemDate {
            position: relative;
            line-height: 1.5rem;
        }

        .itemDate img {
            position: absolute;
            right: 0px;
            top: 0px;
            height: 1.5rem;
        }

        .itemDate .date {
            position: relative;
            height: 1.5rem;
            margin-right: 2rem;
            color: #fff;
            float: right;
        }

        .line {
            background-color: rgba(64, 158, 254, 1);
            height: 2px;
            margin-top: -2px;
            margin-right: 0.1rem;
        }
    </style>
</head>
<body>
<div class="aui-content">
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">新建</div>
        <div class="aui-tab-item">历史记录</div>
    </div>
    <div id="content">

    </div>
</div>
<script id="add-tpl" type="text/template">
    <section class="aui-content centerContainer">
        <section class="aui-grid aui-margin-b-15">
            <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
                住院患者跌倒/坠床风险评估与防范记录
            </div>
            <div class="aui-row border-bottom">
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>科室:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.organizationName}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>姓名:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.name}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>性别:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.sexName||''}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>住院号:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.registerNumber||''}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>年龄:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.age||''}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>诊断:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.diagnose||''}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>入院或转入日期:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" readonly value="{{=it.inHospitalTime||''}}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row  aui-padded-l-10 aui-padded-t-15">
                <label class="aui-font-size-18" style="font-weight: bold">
                    跌倒/坠床的危险因子评估:
                </label>
            </div>
            <div class="aui-row item border-bottom aui-padded-b-0">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <input type="radio" onchange="sum()" name="yi"
                                   value="1">1、最近一年曾有不明原因跌倒/坠床经历：跌倒、坠床经历(每年≤1次)（1分）
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio" onchange="sum()" name="er"  value="4" class="abc"> 2、最近一年曾有不明原因跌倒/坠床经历：跌倒、坠床经历(每月≥1次)（高危）
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio" onchange="sum()"  name="san" value="1">3、年龄≥65岁或年龄≤9岁（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio" name="si" onchange="sum()" value="4">4、 年龄≥80(高危)
                        </div>
                        <br>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="wu" onchange="sum()" value="4"> 5、视力障碍：双盲(高危)
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="liu" onchange="sum()" value="1">6、视力障碍：单盲、弱势、白内障、青光眼、眼底病、复视（1分）
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="qi" onchange="sum()" value="4"> 7、步态不稳，下肢平衡能力下降(闭眼单腿站立不足5秒)(高危)
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="ba" onchange="sum()" value="3"/>8、 活动障碍，肢体偏瘫（3分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="jiu" onchange="sum()" value="2"> 9、意识师码：意识模糊、烦躁、谵妄（2分）
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shi" onchange="sum()" value="2">10、头晕、眩晕、体位性低血压（2分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shiyi" onchange="sum()" value="1"> 11、睡眠障碍（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shier" onchange="sum()" value="1">12、夜尿增多，尿频，尿急（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shisan" onchange="sum()" value="1"> 13、贫血(血红蛋白<90g/)（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shisi" onchange="sum()" value="1">14、体能虚弱：白天过半时间卧床，果体活动不受限制（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shiwu" onchange="sum()" value="2"> 15、体能虚弱：白天过半时间卧床，躯体活动轻度受限制（2分）
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shiliu" onchange="sum()" value="3">16、体能虚弱：白天过半时间卧床，躯体活动严重受限制（3分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shiqi" onchange="sum()" value="1"> 17、患者出汗多（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shiba" onchange="sum()" value="1">18、术后，化疗后患者（1分）
                        </div>
                        <br/>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="shijiu" onchange="sum()" value="1"> 19、应用影响意识或活动的药物（1分）


                            <div class="aui-row item border-bottom">
                                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="散瞳剂"> 散瞳剂
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="镇静安眠剂">镇静安眠剂
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="降压利尿药"> 降压利尿药
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="镇挛抗癫剂">镇挛抗癫剂
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="麻醉止痛剂(包括镇痛泵)">麻醉止痛剂(包括镇痛泵)
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="降糖药">降糖药
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="抗焦虑抑郁药">抗焦虑抑郁药
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="缓泻药">缓泻药
                                        </div>
                                        <div class="aui-margin-l-5 inline">
                                            <input type="checkbox"
                                                   name="yaowu" value="扩张血管药">扩张血管药
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="ershi" onchange="sum()" value="1">20、住院中无家人或其他人陪伴（1分）
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row item border-bottom">
                <div class="flex aui-text-center aui-padded-l-10 aui-padded-r-10">
                    <div class="flex-item">
                        <div class="aui-padded-l-15 flex">
                            <div>目前评估得分</div>
                            <div class="aui-margin-l-10 aui-text-left flex-item">
                                <input style="width: 5rem" type="text" class="value" name="leijipingfen">
                            </div>
                        </div>
                        <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                            <div class="aui-margin-l-5 inline">
                                <input type="radio"
                                       name="gaowei" value="高危"> 高危
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row  aui-padded-l-10 aui-padded-t-15">
                <label class="aui-font-size-18" style="font-weight: bold">
                    跌倒/坠床的危险因子评估:
                </label>
            </div>
            <div class="aui-row item border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei1" value="11"> 1、避免穿大小不合适或容易滑倒的鞋(或拖鞋)，或长短不合适的裤子，应用合适的助行器等辅助用
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei2" value="12">2、在下床活动时，应随时有陪伴在患者身旁
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei3" value="13"> 3、应用影响意识或活动的药物若感到头晕、软弱无力等不适时，应卧床休息，避免活动，并请告知医护人员。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei4" value="14">4、改变体位应遵守”三部曲”：即平躺30秒，坐起30秒，站立30秒，再行走，避免突然改变体位，尤其是夜间。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei5" value="15">5、至卫生间如厕时，陪伴请勿随意离开患者。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei6" value="16">6、病房医疗设备如有损坏或使用不便时(电灯等)，请立即通知医护人员予以处理。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei7" value="17">7、患者躁动不安时请陪伴立即通知医护人员。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei8" value="18">8、偏瘫患者应由健侧边缘上下床。
                        </div>
                        <div class="aui-margin-l-5 inline">
                            <input type="radio"
                                   name="gaowei9" value="19">9、使用床档者要下床时，请先将床栏放下，切勿翻越。
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row">
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>记录人:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" name="recordPerson" value="{{=it.pgr||''}}">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>记录时间:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" name="recordTime" value="{{=it.pgrq}}">
                        </div>
                    </div>
                </div>
            </div>


            <div class="aui-row flex border-bottom">
                <div class="aui-col-xs-6">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>患者/家属签名</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <input type="text" class="value" name="huanzhejiashuqianming">
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row">
                <div class="aui-row">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>与患者关系:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <select id="hzgx">

                            </select>
                        </div>
                        <div class="aui-col-xs-4"></div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </section>

    <div class="aui-text-center aui-margin-t-15 aui-padded-t-15">
        <div class="aui-btn aui-btn-info" tapmode onclick="saveAddRecord();">保存</div>
    </div>
</script>
<script id="hzjsgx-tpl" type="text/template">
    {{ for(var i=0;i< it.length;i++) {
    var item = it[i];
    }}
    <option value="{{=item.text}}">{{=item.text||'-'}}</option>
    {{ } }}
</script>

<script id="his-tpl" type="text/template">
    <div id="qbxxkr-lsjl">
        <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
            住院患者跌倒/坠床风险评估与防范记录
        </div>
        <div id="recordContent" class="recordContent">
        </div>
    </div>
</script>
<script id="record-tpl" type="text/template">
    {{ for(var i=0;i< it.length;i++){
    var item = it[i];
    }}
    <div class="aui-col-xs-6 aui-text-center aui-padded-t-15" tapmode onclick="openDetailWin(this);">
        <img src="../../image/u30815.png" alt="" style="margin: auto;">
        <div class="aui-margin-t-10">
            <div class="aui-ellipsis-1">时间:{{= item.createTime}}</div>
        </div>
        <div class="aui-margin-t-5">
            <div class="aui-ellipsis-1">创建人:{{= item.createUserName}}</div>
        </div>
        <span class="aui-hide json-span">{{= JSON.stringify(item)}}</span>
    </div>
    {{  } }}
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript" src="../../script/nurse/frm_fallAndFallIntoBed.js"></script>
<script>
    //定义点击tab切换本地和云端音频
    var tab = new auiTab({
        element: document.getElementById("tab"),
        index: 1,
        repeatClick: false
    }, function (ret) {
        $api.html($api.byId("content"), "");
        if (ret.index == 1) {
        } else if (ret.index == 2) {
        }
    });
</script>
</body>
</html>
