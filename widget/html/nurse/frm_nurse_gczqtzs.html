<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>灌肠知情通知书</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/inpatientConsent.css"/>
    <style>
    .ctitle{background-color:#67c23a;color: #fff;}
    .itemDate{position: relative;line-height: 1.5rem;}
    .itemDate img{position: absolute;right: 0px;top: 0px;height: 1.5rem;}
    .itemDate .date{position: relative;height: 1.5rem;margin-right: 2rem;color: #fff;float: right;}
    .line{background-color: rgba(64, 158, 254, 1);height: 2px;margin-top: -2px;margin-right:0.1rem;}
    .sel{display: inline-block !important;width: inherit !important;}
    </style>
</head>
<body>
  <div class="aui-content">
      <div class="aui-tab" id="tab">
          <div class="aui-tab-item aui-active">新建</div>
          <div class="aui-tab-item">历史记录</div>
      </div>
      <div id="content">

      </div>
  </div>
</body>
<script id="add-tpl" type="text/template">
<section class="aui-content">
    <ul class="aui-list aui-collapse aui-border">
        <div class="aui-collapse-item">
            <li class="aui-list-item aui-collapse-header" tapmode>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title aui-text-danger">基础信息</div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                    </div>
                </div>
            </li>
            <div class="aui-collapse-content aui-padded-15 aui-border-b">
              <div >
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>患者姓名:</span>
                      <span>{{=it.person.name||"-"}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>性别:</span>
                      <span>{{=(it.person.sex=="1"?"男":"女")||"-"}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>年龄:</span>
                      <span>{{=it.person.age||"-"}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>科室名称:</span>
                      <span>{{=it.person.organizationName||"-"}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>病案号:</span>
                      <span>{{=it.person.medicalNumber||' '}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>床号:</span>
                      <span>{{=it.person.medBedName||'-'}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>出生日期:</span>
                      <span>{{=it.person.birthday||'-'}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>身份证号:</span>
                      <span>{{=it.person.idNumber||'-'}}</span>
                  </div>
                  <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                      <span>民族:</span>
                      <span>{{=it.person.nationName||'-'}}</span>
                  </div>
              </div>
            </div>
        </div>
        <div class="aui-collapse-item">
            <li class="aui-list-item aui-collapse-header" tapmode>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title aui-text-danger">操作目的</div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                    </div>
                </div>
            </li>
            <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
              <p>护士已告知我患有<input id="bingName" type="text" style="font-size:0.7rem" class="input aui-text-danger">根据您的病情,您需要进行灌肠术,目前无明显绝对禁忌症。</p>
              <p>一般说来，操作过程是安全的，因个体差异及某些不可预料的因素，可能会发生意外和并发症，现告知如下：</p>
              <p>1.　灌肠是将一定量的溶液由肛门经直肠灌入结肠，刺激肠蠕动，清楚肠腔粪便和积气</p>
              <p>2.　也可自肛门灌入药液，保留在直肠或结肠内，通过肠粘膜吸收，达到治疗目的</p>
              <p>3.　在手术前清洁灌肠，可避免手术中排便污染手术台及术后腹胀</p>
              <p>4.　对于胃肠道手术，可保持清洁，避免术中、术后污染，减轻术后腹胀</p>
              <p>5.　每次灌肠后，让灌肠液在肠内保留5分钟左右，再排出，以达到灌肠的目的，若感到憋不住，可做深呼吸；稀释和清除肠道内有害物质，减轻中毒；灌入低温液体，为高热患者降温</p>
            </div>
        </div>
        <div class="aui-collapse-item">
            <li class="aui-list-item aui-collapse-header" tapmode>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">操作潜在的风险和对策</div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                    </div>
                </div>
            </li>
            <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
              <p>
                护士告知我灌肠可能发生的一些风险，有些不常见的风险可能没有在此列出，如果我有特殊的问题可与我的护士讨论。
              </p>
              <p>1.我理解任何操作都存在风险</p>
              <p>2.我理解此操作可能发生的风险和医生的对策：></p>
              <p>&nbsp;&nbsp; 1）如病人出现剧烈腹痛、心慌、面色苍白、脉速，会停止灌肠。</p>
              <p>&nbsp;&nbsp; 2）在灌肠过程中病人如有便意，会指导其做深呼吸，同时适当调整灌肠筒的高度，减慢流速。</p>
              <p>&nbsp;&nbsp; 3）有出现肛、直肠粘膜损伤、肠穿孔的可能。</p>
              <p>&nbsp;&nbsp; 4）有出现虚脱的可能。</p>
              <p>&nbsp;&nbsp; 5）除上述情况外，该患者灌肠可能发生的其他并发症或者需要提请患者及家属特别注意的其他事项。</p>
              <p>3.我理解如果我患有高血压、心脏病、糖尿病、肝肾功能不全等疾病，以上这些风险可能会加大。</p>
            </div>
        </div>
        <div class="aui-collapse-item">
            <li class="aui-list-item aui-collapse-header" tapmode>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title aui-text-danger">患者知情权</div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                    </div>
                </div>
            </li>
            <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
              <p>1、我的责任护士已经告知我将要进行的操作方式、此次操作及操作后可能发生的并发症和风险、并且解答了我关于此次操作的相关问题。</p>
              <p>2、我并未得到操作百分之百成功的许诺。</p>
              <div class="aui-row">
                  <div class="aui-col-xs-5">患者签名:</div>
                  <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="hzqm" class="input"></div>
              </div>
              <div class="aui-row">
                  <div class="aui-col-xs-5">签名日期:</div>
                  <div class="aui-col-xs-7">
                    <input type="text" tapmode style="font-size:0.7rem" id="qmrq" onclick="picker(this,'#qmrqicon')" tapmode readOnly="readOnly" class="input">
                    <span id="qmrqicon" class="aui-iconfont aui-icon-close" style="position: relative;right: 24px;color: #ffffff;"></span>
                  </div>
              </div>
              <p>
                如果患者无法签署知情通知书，请其授权的亲属在此签名：
              </p>
              <div class="aui-row">
                  <div class="aui-col-xs-5">患者授权亲属签名:</div>
                  <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="hzsqqsqm" class="input"></div>
              </div>
              <div class="aui-row">
                  <div class="aui-col-xs-5">与患者关系:</div>
                  <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="hzgx"  class="input"></div>
              </div>
              <div class="aui-row">
                  <div class="aui-col-xs-5">签名日期:</div>
                  <div class="aui-col-xs-7">
                    <input type="text" tapmode style="font-size:0.7rem" id="qmrq2" onclick="picker(this,'#qmrq2icon')" tapmode readOnly="readOnly" class="input">
                    <span id="qmrq2icon" class="aui-iconfont aui-icon-close" style="position: relative;right: 24px;color: #ffffff;"></span>
                  </div>
              </div>
            </div>
        </div>
        <div class="aui-collapse-item">
            <li class="aui-list-item aui-collapse-header" tapmode>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title aui-text-danger">护士陈述</div>
                    <div class="aui-list-item-right">
                        <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                    </div>
                </div>
            </li>
            <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
              <p>我已经告知患者将要进行的操作、此次操作及操作后可能发生的并发症和风险、并且解答了患者关于此次操作的相关问题。</p>
              <div class="aui-row">
                  <div class="aui-col-xs-5">护士签名:</div>
                  <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="hsqm"  value="{{=it.userName}}" class="input"></div>
              </div>
              <div class="aui-row">
                  <div class="aui-col-xs-5">时间日期:</div>
                  <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="hsqmrq" onclick="picker(this)" tapmode readOnly value="{{=it.currentTime}}" class="input"></div>
              </div>
            </div>
        </div>
    </ul>
</section>
<div class="aui-text-center aui-margin-t-15 aui-padded-t-15">
    <div class="aui-btn aui-btn-info" tapmode onclick="saveAddRecord();">保存通知书</div>
</div>
</script>

<script id="his-tpl" type="text/template">
  <div id="qbxxkr-lsjl">
    <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
        灌肠知情通知书
    </div>
    <!-- <div class="aui-searchbar" id="search">
        <div class="aui-searchbar-input aui-border-radius">

            <input type="text" readonly onclick="pickerSearch();" placeholder="时间查询" id="dateRange">
        </div>
        <div class="aui-searchbar-cancel" tapmode onclick="search();">搜索</div>
    </div> -->
    <div id="recordContent" class="recordContent">
    </div>
  </div>
</script>
<script id="record-tpl" type="text/template">

   {{ for(var prop in it) { }}
  <div class="item">
    <div class="itemDate aui-margin-t-15">
        <img src="../../image/u30820.png" alt="" class="f-right">
        <div class="date aui-font-size-14">{{= prop}}</div>
        <div style="clear: both;"></div>
    </div>
    <div class="line"></div>
    <div class="aui-row aui-font-size-12 aui-padded-t-10 aui-padded-b-10">
        {{~ it[prop]:info:index}}
        <div class="aui-col-xs-4 aui-text-center aui-padded-t-10" tapmode onclick="openDetailWin('{{=info.id}}');">

</script>
