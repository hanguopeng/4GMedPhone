<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>外周静脉置入中心静脉导管（PICC）拒绝置管知情同意书</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/inpatientConsent.css"/>
    <style>
        .ctitle{background-color:#67c23a;color: #fff;}
        .itemDate{position: relative;line-height: 1.5rem;}
        .itemDate img{position: absolute;right: 0px;top: 0px;height: 1.5rem;}
        .itemDate .date{position: relative;height: 1.5rem;margin-right: 2rem;color: #fff;float: right;}
        .line{background-color: rgba(64, 158, 254, 1);height: 2px;margin-top: -2px;margin-right:0.1rem;}
        .sel{display: inline-block !important;width: inherit !important;}
    </style>
</head>
<body>
<div class="aui-content">
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active">新建</div>
        <div class="aui-tab-item">历史记录</div>
    </div>
    <div id="content">

    </div>
</div>
</body>
<script id="add-tpl" type="text/template">
    <section class="aui-content">
        <ul class="aui-list aui-collapse aui-border">
            <div class="aui-collapse-item">
                <li class="aui-list-item aui-collapse-header" tapmode>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title aui-text-danger">基础信息</div>
                        <div class="aui-list-item-right">
                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                        </div>
                    </div>
                </li>
                <div class="aui-collapse-content aui-padded-15 aui-border-b">
                    <div >
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>患者姓名:</span>
                            <span>{{=it.person.name||"-"}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>性别:</span>
                            <span>{{=(it.person.sex=="1"?"男":"女")||"-"}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>年龄:</span>
                            <span>{{=it.person.age||"-"}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>科室名称:</span>
                            <span>{{=it.person.organizationName||"-"}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>病案号:</span>
                            <span>{{=it.person.medicalNumber||' '}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>床号:</span>
                            <span>{{=it.person.medBedName||'-'}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>出生日期:</span>
                            <span>{{=it.person.birthday||'-'}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>身份证号:</span>
                            <span>{{=it.person.idNumber||'-'}}</span>
                        </div>
                        <div class="inline aui-margin-l-5 aui-margin-b-10" style="font-size: 0.7rem;color: #757575;">
                            <span>民族:</span>
                            <span>{{=it.person.nationName||'-'}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-collapse-item">
                <li class="aui-list-item aui-collapse-header" tapmode>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title aui-text-danger">沟通具体事件</div>
                        <div class="aui-list-item-right">
                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                        </div>
                    </div>
                </li>
                <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
                    <p>因疾病需要，该患者目前需进行<input type="text" style="font-size:0.7rem" id="zhiliaofangan" class="input">治疗，该患者面临以下医疗风险，需行PICC置管：</p>
                    <p>1.外周静脉条件差/经反复外周静脉化疗导致外周静脉受损。</p>
                    <p>2.输入化疗药物、强刺激性药物或液体。</p>
                    <p>3.输液疗程>一周。</p>
                </div>
            </div>

            <div class="aui-collapse-item">
                <li class="aui-list-item aui-collapse-header" tapmode>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">沟通内容</div>
                        <div class="aui-list-item-right">
                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                        </div>
                    </div>
                </li>
                <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
                    <p>
                        如不进行PICC置管，患者将面临以下治疗风险和不良后果。
                    </p>

                    <p>1.无法完成正常输液治疗。</p>
                    <p>2刺激性药物损伤外周静脉，造成静脉内膜损伤，静脉炎以及不可逆的静脉损伤。</p>
                    <p>3.刺激性药渗漏至血管外，造成组织坏死甚至功能废用。</p>
                    <p>4.承受反复穿刺以及失败的痛苦。</p>

                </div>
            </div>
            </div>
            <div class="aui-collapse-item">
                <li class="aui-list-item aui-collapse-header" tapmode>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">患者或家属意见</div>
                        <div class="aui-list-item-right">
                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                        </div>
                    </div>
                </li>
                <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">
                    <p>
                        现患者本人（或家属）自主拒绝进行PICC治疗，由此可能发生的医疗风险和不良后果，医生（护士）已详细解释并告知，本人已充分理解，愿意承担上述医疗风险和不良后果，以后对此不提异议。
                    </p>

                </div>
            </div>
            <div class="aui-collapse-item">
                <li class="aui-list-item aui-collapse-header" tapmode>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title aui-text-danger">签字</div>
                        <div class="aui-list-item-right">
                            <i class="aui-iconfont aui-icon-down aui-collapse-arrow"></i>
                        </div>
                    </div>
                </li>
                <div class="aui-collapse-content aui-font-size-14 text-indent aui-text-justify">

                    <div class="aui-row">
                        <div class="aui-col-xs-5">患者签字:</div>
                        <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="huanzheqianzi" class="input"></div>
                    </div>

                    <div class="aui-row">
                        <div class="aui-col-xs-5">患者家属签字:</div>
                        <div class="aui-col-xs-7">
                            <input type="text" style="font-size:0.7rem" id="huanzhejiashuqianzi" class="input">
                        </div>
                    </div>
                    <div class="aui-row">
                        <div class="aui-col-xs-5">与患者关系:</div>
                        <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="guanxi"  class="input"></div>
                    </div>
                    <div class="aui-row">
                        <div class="aui-col-xs-5">经治医生:</div>
                        <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="jingzhiyisheng"  class="input"></div>
                    </div>
                    <div class="aui-row">
                        <div class="aui-col-xs-5">责任护士签字:</div>
                        <div class="aui-col-xs-7"><input type="text" style="font-size:0.7rem" id="createUserName" value="{{=it.userName}}" class="input"></div>
                    </div>
                    <div class="aui-row">
                        <div class="aui-col-xs-5">签字日期:</div>
                        <div class="aui-col-xs-7">
                            <input type="text" tapmode style="font-size:0.7rem" id="handleTime" onclick="picker(this,'#handleTimeicon')" tapmode value="{{=it.currentTime}}" readOnly="readOnly"   class="input">
                            <span id="handleTimeicon" class="aui-iconfont aui-icon-close" style="position: relative;right: 24px;color: #ffffff;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </ul>
    </section>
    <div class="aui-text-center aui-margin-t-15 aui-padded-t-15">
        <div class="aui-btn aui-btn-info" tapmode onclick="saveAddRecord();">保存通知书</div>
    </div>
</script>

<script id="his-tpl" type="text/template">
    <div id="qbxxkr-lsjl">
        <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
            外周静脉置入中心静脉导管（PICC）拒绝置管知情同意书
        </div>

                <input type="text" readonly onclick="pickerSearch();" placeholder="时间查询" id="dateRange">

            <div class="aui-searchbar-cancel" tapmode onclick="search();">搜索</div>
        </div> -->
        <div id="recordContent" class="recordContent">
        </div>

</script>
<script id="record-tpl" type="text/template">

    {{ for(var prop in it) { }}
    <div class="item">
        <div class="itemDate aui-margin-t-15">
            <img src="../../image/u30820.png" alt="" class="f-right">
            <div class="date aui-font-size-14">{{= prop}}</div>
            <div style="clear: both;"></div>
        </div>
        <div class="line"></div>
        <div class="aui-row aui-font-size-12 aui-padded-t-10 aui-padded-b-10">
            {{~ it[prop]:info:index}}
            <div class="aui-col-xs-4 aui-text-center aui-padded-t-10" tapmode onclick="openDetailWin('{{=info.id}}');">
                <img src="../../image/u30815.png" alt="" style="margin: auto;">
                <div class="aui-margin-t-10">
                    <div class="aui-ellipsis-1">时间:{{= truncTime(info.createTime)}}</div>
                </div>
                <div class="aui-margin-t-5">
                    <div class="aui-ellipsis-1">创建人:{{= info.createUserName}}</div>
                </div>
            </div>
            {{~}}
        </div>
    </div>
    {{ } }}
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>

<script type="text/javascript" src="../../script/aui-tab.js"></script>
