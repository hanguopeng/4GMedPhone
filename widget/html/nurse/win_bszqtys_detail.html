<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>鼻饲知情同意书-记录明细</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
</head>
<body>
<header id="header" class="aui-bar aui-bar-nav" style="background-color: #004783;">
    <span class="aui-pull-left aui-btn" tapmode  onclick="closeWin();">
        <span class="aui-iconfont aui-icon-left"></span>
    </span>
    <div class="aui-title">明细</div>
</header>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = document.querySelector('#header');
        var pos = $api.offset(header);
        api.openFrame({
            name: 'frm_bszqtys_detail',
            url: './frm_bszqtys_detail.html',
            rect: {
                x: 0,
                y: pos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                data: api.pageParam.data
            },
            reload: true,
            bounces: true,
            vScrollBarEnabled: true,
            hScrollBarEnabled: false
        });
    };

    function closeWin(){
        api.closeWin();
    }
</script>
</html>
