<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
            "maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>血液肿瘤科病重（病危）患者护理记录单</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/zkjjjld.css"/>
    <style>
        .aui-grid [class*=aui-col-] {
            display: table-cell;
            position: relative;
            text-align: center;
            vertical-align: middle;
            padding: 0.2rem 0;
        }
        input.inputItem{
            width: 2rem;
        }
        .aui-row.item{
            min-height: 44px;line-height: 44px;
        }
        .aui-row.border-bottom{
            border-bottom: 1px double #f1f1f1;
            padding-bottom: 0.5rem;
        }
        .ctitle{background-color:#67c23a;color: #fff;}
        .itemDate{position: relative;line-height: 1.5rem;}
        .itemDate img{position: absolute;right: 0px;top: 0px;height: 1.5rem;}
        .itemDate .date{position: relative;height: 1.5rem;margin-right: 2rem;color: #fff;float: right;}
        .line{background-color: rgba(64, 158, 254, 1);height: 2px;margin-top: -2px;margin-right:0.1rem;}
    </style>
</head>
<body>
<div class="aui-content">
    <div id="content">

    </div>
</div>
<script id="add-tpl" type="text/template">
    <section class="aui-content centerContainer">
        <section class="aui-grid aui-margin-b-15">
            <div class="aui-font-size-16 aui-text-center title aui-padded-5 ctitle">
                危重患重护理记录单
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                    <div>创建时间:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.createTime || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="aui-list-item-label aui-margin-l-10" style="width:100%;background-color: #F1F1F1;">
                    录入记录
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div class="aui-col-xs-4">体温:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.tiwen || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">脉搏(次/min):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.maibo || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">呼吸(次/min):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.huxi || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">血压(mmHg):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.xueya || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">血氧饱和度(%):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.xueyangbaohedu || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">吸氧(L/min):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.xiyang || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="aui-list-item-label aui-margin-l-10" style="width:100%;background-color: #F1F1F1;">
                    入量
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10 aui-text-right">
                    <div  class="aui-col-xs-4">名称:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.ruliangmingcheng|| '-'}}</span>
                    </div>
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">量(ml):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.ruliangml || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="aui-list-item-label aui-margin-l-10" style="width:100%;background-color: #F1F1F1;">
                    出量
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10 aui-text-right">
                    <div  class="aui-col-xs-4">名称:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        {{=it.chuliangmingcheng || '-'}}
                    </div>
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10">
                    <div  class="aui-col-xs-4">量(ml):</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.chuliangml || '-'}}</span>
                    </div>
                </div>
                <div class="flex aui-text-right aui-padded-l-10 aui-padded-r-10 aui-text-right">
                    <div  class="aui-col-xs-4">颜色性状:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <span>{{=it.yansexingzhuang || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>意识:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <span>{{=it.yishi || '-'}}</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>饮食:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <span>{{=it.yinshi || '-'}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>体位:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <span>{{=it.tiwei || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>导管护理:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz"><div class="aui-margin-l-5 inline">
                        <span>{{=it.daoguanguanli || '-'}}</span>
                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>健康教育:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <span>{{=it.jiankangjiaoyu || '-'}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>病情观察:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left">
                        <div class="aui-margin-l-5 inline">
                            <span>{{=it.bingqingguancha || '-'}}</span>
                        </div>
                    </div>
            </div>
            <div class="aui-row border-bottom">
                <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10 aui-padded-t-15 aui-padded-b-15">
                    <div>护理措施:</div>
                    <div class="flex-item aui-margin-l-10 aui-text-left rczgz">
                        <div class="aui-margin-l-5 inline">
                            <span>{{=it.hulicuoshi || '-'}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="aui-row ">
                <div class="aui-col-xs-8">
                    <div class="flex aui-text-left aui-padded-l-10 aui-padded-r-10">
                        <div>护士签名:</div>
                        <div class="flex-item aui-margin-l-10 aui-text-left">
                            <span>{{=it.hushiqianming||'-'}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</script>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/config.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/aui-tab.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var params = api.pageParam.data;
        var contentTmpl = doT.template($api.text($api.byId('add-tpl')));
        $api.html($api.byId('content'), contentTmpl(params));
    };
</script>
</body>
</html>
